<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="module" src='../../../element.js?load&expose=E'></script>
    <link rel="stylesheet" href="../../style.css">
    <meta is="e-data" resource=":root|h1 > a" transform='{"title": $.innerHTML & " | Base37 Element"}'>
    <meta is="e-theme" resource="theme">
</head>
<body>
    <header>
        <h1><a href="">Parsing Data</a></h1>
    </header>
    <main>
        <fieldset>
            <meta is="e-data" resource='data'>
            <legend>JSON source</legend>
            <label>
                <span>Name:</span>
                <input name="name" readonly>
            </label>
            <label>
                <span>Number:</span>
                <input name="number" readonly>
            </label>
            <label>
                <span>Properties:</span>
                <table name="properties"></table>
            </label>
        </fieldset>
        <fieldset>
            <meta is="e-data" resource='./data/data.yaml'>
            <legend>YAML source</legend>
            <label>
                <span>Name:</span>
                <input name="name" readonly>
            </label>
            <label>
                <span>Number:</span>
                <input name="number" readonly>
            </label>
            <label>
                <span>Properties:</span>
                <table name="properties"></table>
            </label>
        </fieldset>
        <fieldset>
            <meta is="e-data" resource='./data/data.hjson'>
            <legend>HJSON source</legend>
            <label>
                <span>Name:</span>
                <input name="name" readonly>
            </label>
            <label>
                <span>Number:</span>
                <input name="number" readonly>
            </label>
            <label>
                <span>Properties:</span>
                <table name="properties"></table>
            </label>
        </fieldset>
        <fieldset>
            <meta is="e-data" resource='./data/data.txt' content-type="text/csv" target="|table">
            <legend>TXT file as CSV source</legend>
            <table name="csv-properties">
                
            </table>
        </fieldset>
    </main>
    <footer>
        <meta is="e-content" resource="../../footer.html">
    </footer>
</body>
</html>

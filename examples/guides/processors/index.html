<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="module" src='../../../element.js?load&expose=E'></script>
    <link rel="stylesheet" href="../../style.css">
    <meta is="e-data" resource=":root|h1 > a" transform='{"title": $.innerHTML & " | Base37 Element"}'>
    <meta is="e-theme" resource="theme">
    <meta is="e-schema" resource="schema" target=":root|fieldset">
    <meta is="e-processor" resource="currency" target=":root|fieldset input[name=price]">
</head>
<body>
    <header>
        <h1><a href="">Processors</a></h1>
    </header>
    <main>
        <fieldset>
            <meta is="e-data" resource="data">
            <meta is="e-data" resource="||!error" target="|" apply="auto"
                transform='$merge($.detail {"$(small[data-schema-path=\"" & $.schemaPath & "\"]).innerHTML": $.message})'>
            <legend>Serialized as JSON</legend>
            <label>
                <span>Product ID:</span>
                <input name="productId" value="">
                <small></small>
            </label>
            <label>
                <span>Product Name:</span>
                <input name="productName" value="">
                <small></small>
            </label>
            <label>
                <span>Price:</span>
                <input name="price" value="">
                <small></small>
            </label>
            <label>
                <span>Tags:</span>
                <input name="tags" value="">
                <small data-schema-path="#/properties/tags/type"></small>
            </label>
        </fieldset>
    </main>
    <footer>
        <meta is="e-content" resource="../../footer.html">
    </footer>
</body>
</html>

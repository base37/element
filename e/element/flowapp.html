<style></style>
<template>
    <field></field>
</template>
<script>
    export default class extends `./flow` {

        connectedCallback() {
            const src = this.src
            Promise.resolve(src ? import(src) : this.#parse(this.textContent))
                .then((app) => this.load(app.handlers, app.fieldNames, app.cellNames, app.statements))
                .then(() => this.run())
        }

        async #parse(code) {
            const textAsModule =
                `const E = globalThis['${this.E._globalNamespace}']; ${code};`,
                moduleAsUrl = URL.createObjectURL(new Blob([textAsModule], { type: 'text/javascript' })),
                classModule = await import(moduleAsUrl)
            URL.revokeObjectURL(moduleAsUrl)
            return classModule
        }

    }
</script>

<template></template>
<script>
    export default class extends `./map` {

        static portType = 'Proxy'

        constructor() {
            super()
            Object.defineProperty(this, '_getPort', {
                value: portExpression => this.#getPort(portExpression, signal)
            })
        }

        #getPort(portExpression, signal) {
            if (!portExpression || (typeof portExpression !== 'string') || !(signal instanceof AbortSignal)) return
            const direction = this.direction, cells = this.cells
            if (!cells) return

            let name, handler
            if (!portExpression.endsWith('`') && (portExpression.indexOf('~') !== -1)) {
                const portExpressionIndexOf = portExpression.indexOf('~')
                if (portExpressionIndexOf) {
                    const portExpressionSplit = portExpression.split('~').map(s => s.trim())
                    name = portExpressionSplit[0]
                    handler = this.E.env.variables[portExpressionSplit[1]]
                } else {
                    name = portExpression.slice(1)
                    handler = this.E.env.variables[name]
                }
            } else if (portExpression.endsWith('`')) {
                const portExpressionIndexOf = portExpression.indexOf('`')
                if (!portExpressionIndexOf || (portExpressionIndexOf === portExpression.lastIndexOf('`'))) return
                const name = portExpression.slice(0, portExpressionIndexOf), handlerExpression = portExpression.slice(portExpressionIndexOf).slice(1, -1)
                if (!name || !handlerExpression) return
                const [parentExpression, childExpression] = handlerExpression.split('.').map(s => s.trim())
                if (!parentExpression || (childExpression === '')) return
                let [parentObjectName, ...parentArgs] = parentExpression.split('(').map(s => s.trim())
                parentArgs = parentArgs.join('(').trim().split(',').map(s => s.trim())
                const parentIsNewable = childExpression && (parentArgs.length || (parentExpression.includes('(') && parentExpression.endsWith(')')))
                let [childMethodName, ...childArgs] = childExpression.split('(').map(s => s.trim())
                childArgs = childArgs.join('(').trim().split(',').map(s => s.trim())
                handler = (value, proxyObject, proxyMapElement) => {
                    const getParentArgs = () => parentArgs.map(a => proxyMapElement.E.resolveVariables('${' + a.trim() + '}', proxyMapElement))
                    if ((proxyObject === true) && parentIsNewable) return new globalThis[parentObjectName](...getParentArgs())
                    if (!(proxyObject instanceof Object)) return
                    if (childMethodName) {
                        const getChildArgs = () => childArgs.map(a => proxyMapElement.E.resolveVariables('${' + a.trim() + '}', proxyMapElement))
                        if (proxyObject.singleton) {
                            if (!(proxyObject.singleton instanceof Object)) return
                            if (typeof proxyObject.singleton[childMethodName] !== 'function') return
                            return proxyObject.singleton[childMethodName](...getChildArgs())
                        } else {
                            if (!(globalThis[parentObjectName] instanceof Object)) return
                            if (typeof globalThis[parentObjectName][childMethodName] !== 'function') return
                            return globalThis[parentObjectName][childMethodName](...getChildArgs())
                        }
                    } else {
                        return proxyObject.singleton ? proxyObject.singleton(...getParentArgs()) : globalThis[parentObjectName](...getParentArgs())
                    }
                }
            } else { return }
            if (!name || (typeof handler !== 'function')) return
            this.E.env.ports[name] ||= {}
            this.E.env.ports[name][direction] = { handler, name, singleton: handler(undefined, true, this) }
            return this.E.env.ports[name]
        }

    }
</script>

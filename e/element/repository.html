<template></template>
<script>
    class extends `./router` {

        #base
        #repo = {}

        _setter = (mode, value) => {
            this.#repo[mode] ||= {}
            typeof value === 'string' && ([
                this.#repo[mode].path=`${mode}/`,
                this.#repo[mode].default=this.constructor._modes[mode].default,
                this.#repo[mode].suffix=this.constructor._modes[mode].suffix] = [value.slice(0, value.lastIndexOf('/')+1), ...value.slice(value.lastIndexOf('/')+1).split('.')])
            value instanceof Object && value.path && value.default && value.suffix && Object.assign(this.#repo[mode], value)
        }

        static _defaultProcessor = function(mode, flag=undefined, get=false) {
            const url = new URL(`${this.base}${this.#repo[mode].path}${flag||this.#repo[mode].default}${this.#repo[mode].suffix?'.'+this.#repo[mode].suffix:''}`, this.baseURI).href
            return get ? fetch(this.e.getURL(url), Object.assign({priority: this.priority, cache: this.cache}, this.fetchOptions)) : url
        }

        constructor() {
            super()
            for (const mode in this.constructor._modes) Object.defineProperty(this, mode, {enumerable: true,
            set: (value) => this._setter(mode, value),
            get: () => {
                const f = this.constructor._defaultProcessor.bind(this, mode)
                console.log(this.#repo)
                f.toString = this.constructor._defaultProcessor.bind(this, mode, this.#repo[mode].default, false)
                return f
            }})
        }

        toString() { return this.#base }

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('base', ...Object.keys(this.e.env.modes))
        }

        set processor(value) {}

        set base(value) { this.#base = value }
        get base() { return this.#base }

    }   
</script>

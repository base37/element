<template></template>
<script>
    class extends `meta` {

        #base
        #name
        #processor
        #priority = 'auto'
        #cache = 'default'
        #fetchOptions = {}
        _modes = {}

        _defaultProcessor = function(router, mode, dir=undefined, suffix=undefined, pointer=undefined, get=false) {
            pointer ||= router.constructor._modes[mode]?.pointer ?? mode
            suffix ||= router.constructor._modes[mode]?.suffix ?? ''
            const url = new URL(`${router.base && router.base.endsWith('*') ? ('./') : (router.name + '/')}${dir ?? mode}/${pointer}${suffix?'.'+suffix:''}`, router.base ? (new URL(router.base, router.baseURI).href) : router.baseURI).href
            return get ? fetch(router.e.getURL(url), Object.assign({priority: router.#priority, cache: router.#cache}, router.#fetchOptions)) : url
        }

        static {
            Object.defineProperty(this, '_modes', {value: this.e.env.modes})
        }

    	constructor() {
    		super()
            for (const mode in this.constructor._modes) {
                this._modes[mode] ||= {...this.constructor._modes[mode]}
                let requestedProcessor = this.e.resolveMeta[this, 'e-processor', this.#processor]?.func, processor = typeof requestedProcessor === 'function' ? requestedProcessor : this._defaultProcessor, attrMode = this.getAttribute(mode), dir
                if (attrMode) {
                    let [ dirCheck, fileName ] = attrMode.split('/', 2)
                    dir = dirCheck ? dirCheck : mode
                    if (fileName) {
                        let fileNameSplit = this.e.utils.splitOnce(fileName, '.')
                        this._modes[mode].pointer = fileNameSplit[0]
                        this._modes[mode].suffix = fileNameSplit[1]
                    }
                }
                dir ||= mode
                this._modes[mode].pointer ||= this.constructor._modes[mode].pointer
                this._modes[mode].suffix ||= this.constructor._modes[mode].suffix
                const f = processor.bind(this.e, this, mode, dir, this._modes[mode].suffix)
                f.toString = processor.bind(this.e, this, mode, dir, this._modes[mode].suffix, false, this._modes[mode].pointer)
                Object.defineProperty(this, mode, {configurable: true, enumerable: true, get: () => f})
            } 
    	}

        toString() { return this.#name }

        connectedCallback() {}

		static get observedAttributes() { return (super.observedAttributes || []).concat('base', 'name', 'processor', 'fetch-options') }

        set base(value) { this.#base = value }
        get base() { return this.#base }

        set name(value) { if (value !== this.#name) this.#name = value }
        get name() { return this.#name }

        set processor(value) { this.#processor = value }
        get processor() { return this.#processor }

        set fetchOptions(value) { this.#fetchOptions = this.e.utils.parseObjectAttribute(value) }
        get fetchOptions() { return this.#fetchOptions }

        set ['fetch-options'](value) { this.fetchOptions = value }
        get ['fetch-options']() { return this.fetchOptions }

    }
</script>

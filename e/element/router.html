<template></template>
<script>
    class extends `meta` {

        #base
        #name
        #processor
        #priority = 'auto'
        #cache = 'default'
        #fetchOptions = {}

        _defaultProcessor = function(router, mode, dir=undefined, suffix=undefined, fileHandle=undefined, get=false) {
            fileHandle ||= router.constructor._modes[mode]?.default ?? mode
            suffix ||= router.constructor._modes[mode]?.suffix ?? ''
            const url = new URL(`${router.base && router.base.endsWith('*') ? ('./') : (router.name + '/')}${dir ?? mode}/${fileHandle}${suffix?'.'+suffix:''}`, router.base ? (new URL(router.base, router.baseURI).href) : router.baseURI).href
            return get ? fetch(router.e.getURL(url), Object.assign({priority: router.#priority, cache: router.#cache}, router.#fetchOptions)) : url
        }

        static {
            Object.defineProperty(this, '_modes', {value: this.e.env.modes})
        }

    	constructor() {
    		super()
            for (const mode in this.constructor._modes) Object.defineProperty(this, mode, {configurable: true, enumerable: true, get: () => {
                let requestedProcessor = this.e.resolveProcessor[this, this.#processor], processor =  typeof requestedProcessor === 'function' ? requestedProcessor : this._defaultProcessor, attrMode = this.getAttribute(mode), dir, defaultFileHandle, suffix
                if (attrMode) {
                    let [ dirCheck, fileName ] = attrMode.split('/', 2)
                    dir = dirCheck ? dirCheck : mode
                    if (fileName) {
                        let fileNameSplit = this.e.utils.splitOnce(fileName, '.')
                        defaultFileHandle = fileNameSplit[0]
                        suffix = fileNameSplit[1]
                    }
                }
                dir ||= mode
                defaultFileHandle ||= this.constructor._modes[mode].default
                suffix ||= this.constructor._modes[mode].suffix
                const f = processor.bind(this.e, this, mode, dir, suffix)
                f.toString = processor.bind(this.e, this, mode, dir, suffix, false, defaultFileHandle)
                return f
            }})
    	}

        toString() { return this.#name }

        connectedCallback() {}

		static get observedAttributes() { return (super.observedAttributes || []).concat('base', 'name', 'processor', 'priority', 'cache') }

        set base(value) { this.#base = value }
        get base() { return this.#base }

        set name(value) { if (value !== this.#name) this.#name = value }
        get name() { return this.#name }

        set processor(value) { this.#processor = value }
        get processor() { return this.#processor }

        set priority(value) { this.#priority = value }
        get priority() { return this.#priority }

        set cache(value) { this.#cache = value }
        get cache() { return this.#cache }

        set fetchOptions(value) { if (value instanceof Object) this.#fetchOptions = value }
        get fetchOptions() { return this.#fetchOptions }

    }
</script>

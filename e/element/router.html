<style></style>
<template></template>
<script>
    class extends `meta` {

        #name
        #processor
        #priority = 'auto'
        #cache = 'default'
        #fetchOptions = {}

        _defaultProcessor = function(router, mode, flag=undefined, get=false) {
            const url = new URL(`./${router.name}/${mode}/${flag}${router.constructor._modes[mode]?.suffix?'.'+router.constructor._modes[mode].suffix:''}`, router.baseURI).href
            return get ? fetch(router.e.getURL(url), Object.assign({priority: router.#priority, cache: router.#cache}, router.#fetchOptions)) : url
        }

        static {
            Object.defineProperty(this, '_modes', {value: this.e.env.modes})         
        }

    	constructor() {
    		super()
            for (const mode in this.constructor._modes) Object.defineProperty(this, mode, {configurable: true, enumerable: true, get: () => {
                let requestedProcessor = this.e.resolveProcessor[this, this.#processor]
                const f = typeof requestedProcessor === 'function' ? requestedProcessor.bind(this.e, this, mode) : this._defaultProcessor.bind(this.e, this, mode)
                f.toString = typeof requestedProcessor === 'function' ? requestedProcessor.bind(this.e, this, mode, this.constructor._modes[mode].default, false) : this._defaultProcessor.bind(this.e, this, mode, this.constructor._modes[mode].default, false)
                return f
            }})
    	}

        toString() { return this.#name }

        connectedCallback() {}

		static get observedAttributes() { return (super.observedAttributes || []).concat('name', 'processor', 'priority', 'cache') }

        set name(value) { if (value !== this.#name) this.#name = value }
        get name() { return this.#name }

        set processor(value) { this.#processor = value }
        get processor() { return this.#processor }

        set priority(value) { this.#priority = value }
        get priority() { return this.#priority }

        set cache(value) { this.#cache = value }
        get cache() { return this.#cache }

        set fetchOptions(value) { if (value instanceof Object) this.#fetchOptions = value }
        get fetchOptions() { return this.#fetchOptions }

    }
</script>
